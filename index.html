<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Otto e Taube</title>
    <style>
        body {
            background-image: url('https://img.restaurantguru.com/r5ec-Restaurante-Unser-Haus-interior.jpg');
            background-size: cover; /* Ajuste para cobrir todo o fundo */
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            position: relative; /* Necessário para o iframe absoluto */
        }
        .form-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1; /* Certifique-se de que o formulário está acima do iframe */
        }
        .form-group {
            margin: 10px 0;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .radio-group {
            display: flex;
            justify-content: space-around;
        }
        .radio-group label {
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-yes {
            background-color: #4CAF50;
            color: white;
        }
        .btn-no {
            background-color: #f44336;
            color: white;
        }
        h2 {
            font-family: 'Cursive', Brush-Script;
            color: purple;
        }
        label {
            font-family: 'Cursive', sans-serif;
        }
        iframe {
            position: absolute;
            width: 0;
            height: 0;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Date - Otto e Taube</h2>
        <form id="eventForm">
            <div class="form-group">
                <label for="pickup-location">Local de Embarque: </label>
                <input type="text" id="pickup-location" name="pickup-location" required>
            </div>
            <div class="form-group radio-group">
                <label><input type="radio" name="time" value="19:00"> 19:00</label>
                <label><input type="radio" name="time" value="19:30"> 19:30</label>
                <label><input type="radio" name="time" value="20:00"> 20:00</label>
            </div>
            <div class="form-group">
                <p>Confirmar presença?</p>
                <button type="button" class="btn-yes" onclick="submitForm()">Sim</button>
                <button type="button" class="btn-no" onclick="avoidClick()">Não</button>
            </div>
        </form>
    </div>
    <iframe src="https://www.youtube.com/embed/zGnk2ztFyYM?autoplay=1&loop=1&playlist=zGnk2ztFyYM" allow="autoplay"></iframe>
    <script>
        function submitForm() {
            const location = document.getElementById('pickup-location').value;
            const time = document.querySelector('input[name="time"]:checked');
            
            if (!time) {
                alert('Por favor, selecione um horário.');
                return;
            }
            
            const timeValue = time.value;

            const whatsappLink = `https://api.whatsapp.com/send?phone=55051989598863&text=Local de Embarque: ${encodeURIComponent(location)}%0AHorário: ${encodeURIComponent(timeValue)}`;
            
            window.open(whatsappLink, '_blank');
        }

        function avoidClick() {
            const btnNo = document.querySelector('.btn-no');
            btnNo.style.position = 'absolute';
            btnNo.style.top = `${Math.random() * (window.innerHeight - 50)}px`;
            btnNo.style.left = `${Math.random() * (window.innerWidth - 100)}px`;
        }
    </script>
</body>
</html>
